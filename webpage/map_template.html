
<!DOCTYPE html>
<html>
<head>
    <title>แผนที่สินค้า OTOP</title>
    <style>
        /* กำหนดขนาดของแผนที่ */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>            
</head>
<body>
    <h1>แผนที่แสดงตำแหน่งสิน ค้า OTOP</h1>

    <!-- Div ที่จะใช้แสดงแผนที่ -->
    <div id="map"></div>

    <!--
      ใช้ json_script เพื่อแปลงข้อมูลจาก Django เป็น JSON อย่างปลอดภัย
      และสร้างเป็น <script> tag ที่มี id="otop-data"
    -->
    {{ products_json|json_script:"otop-data" }}

    <script>
        function initMap() {
            // 1. อ่านข้อมูลสินค้าจาก script tag ที่ Django สร้างไว้
            const otopDataElement = document.getElementById('otop-data');
            // แปลงข้อมูลจาก Text เป็น JavaScript Array/Object
            const productsRaw = JSON.parse(otopDataElement.textContent);

            // 2. กำหนดจุดศูนย์กลางของแผนที่ (เช่น กรุงเทพฯ)
            const mapCenter = { lat: 13.7563, lng: 100.5018 };

            // 3. สร้างแผนที่
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 6, // ระดับการซูมเริ่มต้น (6 คือเห็นภาพรวมประเทศไทย)
                center: mapCenter,
            });

            // 4. วนลูปเพื่อสร้าง Marker (หมุด) สำหรับสินค้าแต่ละชิ้น
            productsRaw.forEach(productData => {
                const product = productData.fields;
                const position = {
                    lat: parseFloat(product.latitude),
                    lng: parseFloat(product.longitude)
                };

                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: product.name, // ข้อความเมื่อเอาเมาส์ไปชี้
                });

                // (ทางเลือก) สร้าง InfoWindow เพื่อแสดงข้อมูลเมื่อคลิกที่หมุด
                const infoWindowContent = `<div><strong>${product.name}</strong></div>`;
                const infoWindow = new google.maps.InfoWindow({
                    content: infoWindowContent,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap">
    </script>

</body>
</html>
